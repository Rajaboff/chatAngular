<div class="chat-block">
  <div class="chat-block__info" *ngIf="room">
    <app-image-mask [size]="40" [color]="roomColor"
    [initials]="roomTitle | initial"></app-image-mask>
    <div>
      <h1>{{ roomTitle }}</h1>
      <p>Был(а) недавно в сети</p>
    </div>
  </div>

  <app-message *ngFor="let message of messages | async"
  [message]="message" [room]="room"
  ></app-message>
</div>
